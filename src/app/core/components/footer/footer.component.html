<footer class="footer">
  <div>Developed by <span class="footer__cnr">CNR</span></div>
  <a *ngFor="let social of socialData" [href]="social.url"
     target="_blank" rel="noopener noreferrer"
     [attr.aria-label]="'CNR' + social.name"
     [title]="social.name"
     class="footer__social"
  >
    <img [ngSrc]="social.img" [alt]="'Angular TMDB '  + social.name" loading="lazy" [height]="24" [width]="24">
  </a>
</footer>
